<!DOCTYPE html>
<html lang="en_US">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="calc">
		<div class="display">	</div>
		
		<div class="buttons">
		
				<div class="numpad">
					
					<div class="clear key row">CLEAR</div>
					
					<div class="row">
						<div class="num-9 num key">9</div>
						<div class="num-8 num key">8</div>
						<div class="num-7 num key">7</div>
					</div>
					
					<div class="row">
						<div class="num-6 num key">6</div>
						<div class="num-5 num key">5</div>
						<div class="num-4 num key">4</div>
					</div>
					
					<div class="row">
						<div class="num-3 num key">3</div>
						<div class="num-2 num key">2</div>
						<div class="num-1 num key">1</div>
					</div>

					<div class="row">
						<div class="decimal num key">.</div>
						<div class="num-0 num key">0</div>
						<div class="delete num key">DEL</div>
					</div>

				</div>
				
			
			<div class="right-buttons">
				<div class="divide operator key">/</div>
				<div class="multiply operator key">*</div>
				<div class="subtract operator key">-</div>
				<div class="add operator key">+</div>
				<div class="equals operator key">=</div>
			</div>
			
		</div>
		
	</div>
</body>

</html>
