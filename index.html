<!DOCTYPE html>
<html lang="en_US">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>

<body>

	<div id="calc">
		<div class="display"></div>
		
		<div class="buttons">
		
					<div class="row">
						<button data-key="111" class="divide function">/</button>
						<button data-key="46" class="delete num">DEL</button>
						<button class="clear function">CLEAR</button>
					</div>
					
					<div class="row">
						<button data-key="106" class="multiply function">x</button>
						<button data-key="105" class="num-9 num">9</button>
						<button data-key="104" class="num-8 num">8</button>
						<button data-key="103" class="num-7 num">7</button>
					</div>
					
					<div class="row">
						<button data-key="109" class="subtract function">-</button>
						<button data-key="102" class="num-6 num">6</button>
						<button data-key="101" class="num-5 num">5</button>
						<button data-key="100" class="num-4 num">4</button>
					</div>
					
					<div class="row">
						<button data-key="107" class="add function">+</button>
						<button data-key="99" class="num-3 num">3</button>
						<button data-key="98" class="num-2 num">2</button>
						<button data-key="97" class="num-1 num">1</button>
					</div>

					<div class="row">
						<button data-key="32"class="equals function">=</button>
						<button data-key="110"class="decimal num">.</button>
						<button data-key="96"class="num-0 num">0</button>
						<button class="negative num">+/-</button>
					</div>
		</div>
	</div>
	
</body>

</html>
