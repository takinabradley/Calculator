<!DOCTYPE html>
<html lang="en_US">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="calc">
		<div class="display">00000000000001</div>
		
		<div class="buttons">
		
				<div class="numpad">
				
					<div class="row">
						<button class="clear key">CLEAR</button>
					</div>
					
					<div class="row">
						<button class="num-9 num key">9</button>
						<button class="num-8 num key">8</button>
						<button class="num-7 num key">7</button>
					</div>
					
					<div class="row">
						<button class="num-6 num key">6</button>
						<button class="num-5 num key">5</button>
						<button class="num-4 num key">4</button>
					</div>
					
					<div class="row">
						<button class="num-3 num key">3</button>
						<button class="num-2 num key">2</button>
						<button class="num-1 num key">1</button>
					</div>

					<div class="row">
						<button class="decimal num key">.</button>
						<button class="num-0 num key">0</button>
						<button class="delete num key">DEL</button>
					</div>

				</div>
				
			
			<div class="right-buttons">
				<button class="divide operator key">/</button>
				<button class="multiply operator key">x</button>
				<button class="subtract operator key">-</button>
				<button class="add operator key">+</button>
				<button class="equals operator key">=</button>
			</div>
			
		</div>
		
	</div>
</body>

</html>
