<!DOCTYPE html>
<html lang="en_US">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>

<body>

	<div id="calc">
		<div class="display"></div>
		
		<div class="buttons">
		
					<div class="row">
						<button class="divide function">/</button>
						<button class="delete function">DEL</button>
						<button class="clear function">CLEAR</button>
					</div>
					
					<div class="row">
						<button class="multiply function">x</button>
						<button class="num-9 num">9</button>
						<button class="num-8 num">8</button>
						<button class="num-7 num">7</button>
					</div>
					
					<div class="row">
						<button class="subtract function">-</button>
						<button class="num-6 num">6</button>
						<button class="num-5 num">5</button>
						<button class="num-4 num">4</button>
					</div>
					
					<div class="row">
						<button class="add function">+</button>
						<button class="num-3 num">3</button>
						<button class="num-2 num">2</button>
						<button class="num-1 num">1</button>
					</div>

					<div class="row">
						<button class="equals function">=</button>
						<button class="decimal num">.</button>
						<button class="num-0 num">0</button>
						<button class="negative num">+/-</button>
					</div>
		</div>
	</div>
	
</body>

</html>
